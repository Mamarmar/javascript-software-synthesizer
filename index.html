<!DOCTYPE html>
<html lang="en">
  <head>
    <!--------------------------------------------------------------------->
    <!-- Meta Tags -->
    <!--------------------------------------------------------------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript Software Synthesizer is a web app enabling you to make 
      and play music in the browser. It is a software synthesizer implementing a 
      variety of JavaScript frameworks and libraries, such as Tone.js and NexusUI."
    />
    <meta
      name="keywords"
      content="music, midi, sound, synthesizer, sound-processing, synth, piano, 
      synthesizers, software-synthesizer, subtractive-synthesis, midi-keyboard, 
      fm-synthesizer, piano-keyboard, sound-synthesis, nexusui, frequency-modulation, 
      tonejs, knobs, fm-synthesis, sound-engineering"
    />
    <meta name="author" content="Michael Kolesidis" />

    <!--------------------------------------------------------------------->
    <!-- Title -->
    <!--------------------------------------------------------------------->
    <title>JSS-01 | JavaScript Software Synthesizer</title>

    <!--------------------------------------------------------------------->
    <!-- Libraries, Frameworks and Main Script -->
    <!--------------------------------------------------------------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"
      integrity="sha512-gK8OnTXn8cTYkHqYX+bhzjQ1rClAPuG2eMy+oRuV26mSuE0EbZeULFKdyc/YGX1Z/JsC06FXxQttdX4aahjSMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"
      defer
    ></script>
    <script type="module" src="./scripts/jss.js" defer></script>

    <!--------------------------------------------------------------------->
    <!-- Icons and Styling -->
    <!--------------------------------------------------------------------->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logo/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!--------------------------------------------------------------------->
        <!-- Header -->
        <!--------------------------------------------------------------------->
        <div id="header" tabindex="0"></div>
        <!--------------------------------------------------------------------->
        <!-- Synthesizer Panel -->
        <!--------------------------------------------------------------------->
        <div id="synthesizer">
          <!--------------------------------------------------------------------->
          <!-- Displays -->
          <!--------------------------------------------------------------------->
          <div id="displays"></div>

          <!--------------------------------------------------------------------->
          <!-- Synth Section -->
          <!--------------------------------------------------------------------->
          <div id="synth-section">
            <div class="title" id="synth-title"><p>Synth</p></div>
            <div id="synth-section-content">
              <!--------------------------------------------------------------------->
              <!-- Main -->
              <!--------------------------------------------------------------------->
              <div id="synth-section-main"></div>
              <!--------------------------------------------------------------------->
              <!-- Amplitude Envelope -->
              <!--------------------------------------------------------------------->
              <p id="adsr-envelope-title" class="subtitle">
                Amplitude Envelope
              </p>
              <div id="adsr-envelope"></div>
              <!--------------------------------------------------------------------->
              <!-- Oscillator -->
              <!--------------------------------------------------------------------->
              <p id="oscillator-title" class="subtitle">Oscillator</p>
              <div id="oscillator"></div>
            </div>
          </div>

          <!--------------------------------------------------------------------->
          <!-- Modulation  Section -->
          <!--------------------------------------------------------------------->
          <div id="modulation">
            <div class="title" id="modulation-title"><p>Modulation</p></div>
            <div id="modulation-content">
              <!--------------------------------------------------------------------->
              <!-- Modulation Main -->
              <!--------------------------------------------------------------------->
              <div id="modulation-section-main"></div>
              <!--------------------------------------------------------------------->
              <!-- MOdulation Envelope  -->
              <!--------------------------------------------------------------------->
              <p id="modulation-envelope-title" class="subtitle">
                Modulation Envelope
              </p>
              <div id="modulation-envelope"></div>
            </div>
          </div>

          <!--------------------------------------------------------------------->
          <!-- Effects  Section -->
          <!--------------------------------------------------------------------->
          <div id="effects">
            <div class="title" id="effects-title"><p>Effects</p></div>
            <div id="effects-content">
              <!--------------------------------------------------------------------->
              <!-- Filters -->
              <!--------------------------------------------------------------------->
              <p id="filters-title" class="subtitle">Filters</p>
              <div id="filters-content">
                <!--------------------------------------------------------------------->
                <!-- Filter 1 -->
                <!--------------------------------------------------------------------->
                <p id="filter-1-title" class="subtitle">Filter 1</p>
                <div id="filter-1-content"></div>

                <!--------------------------------------------------------------------->
                <!-- Filter 2 -->
                <!--------------------------------------------------------------------->
                <p id="filter-2-title" class="subtitle">Filter 2</p>
                <div id="filter-2-content"></div>
                <!--------------------------------------------------------------------->
                <!-- Auto Filter -->
                <!--------------------------------------------------------------------->
                <p id="auto-filter-title" class="subtitle">Auto Filter</p>
                <div id="auto-filter-content"></div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Delay -->
              <!--------------------------------------------------------------------->
              <p id="delay-title" class="subtitle">Delay</p>
              <div id="delay-content">
                <!--------------------------------------------------------------------->
                <!-- Feedback Delay -->
                <!--------------------------------------------------------------------->
                <p id="feedback-delay-title" class="subtitle">Feedback Delay</p>
                <div id="feedback-delay-content"></div>
                <!--------------------------------------------------------------------->
                <!-- Ping Pong Delay -->
                <!--------------------------------------------------------------------->
                <p id="ping-pong-delay-title" class="subtitle">
                  Ping Pong Delay
                </p>
                <div id="ping-pong-delay-content"></div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Chorus -->
              <!--------------------------------------------------------------------->
              <p id="chorus-title" class="subtitle">Chorus</p>
              <div id="chorus-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Reverb -->
              <!--------------------------------------------------------------------->
              <p id="reverb-title" class="subtitle">Reverb</p>
              <div id="reverb-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Tremolo -->
              <!--------------------------------------------------------------------->
              <p id="tremolo-title" class="subtitle">Tremolo</p>
              <div id="tremolo-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Vibrato -->
              <!--------------------------------------------------------------------->
              <p id="vibrato-title" class="subtitle">Vibrato</p>
              <div id="vibrato-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Distortion -->
              <!--------------------------------------------------------------------->
              <p id="distortion-title" class="subtitle">Distortion</p>
              <div id="distortion-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Frequency Shifter -->
              <!--------------------------------------------------------------------->
              <p id="freq-shifter-title" class="subtitle">Frequency Shifter</p>
              <div id="freq-shifter-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Bit Crusher -->
              <!--------------------------------------------------------------------->
              <p id="bit-crusher-title" class="subtitle">Bit Crusher</p>
              <div id="bit-crusher-content"></div>
              <!--------------------------------------------------------------------->
              <!-- Chebyshev -->
              <!--------------------------------------------------------------------->
              <p id="chebyshev-title" class="subtitle">Chebyshev</p>
              <div id="chebyshev-content"></div>
            </div>
          </div>
        </div>

        <!--------------------------------------------------------------------->
        <!-- Extra Controls (Presets, Sequencer etc.) -->
        <!--------------------------------------------------------------------->
        <div id="extras">
          <div id="sequencer">
            <input id="seq-rate" placeholder="Rate" value="1" />
            <input id="note-value" placeholder="Value" value="16n" />
            <input type="text" id="seq-input" placeholder="Enter sequence" />
            <button type="button" id="seq-set">
              <img src="./assets/icons/add.svg" alt="" />
            </button>
            <button type="button" id="seq-play">
              <img src="./assets/icons/play.svg" alt=""">
            </button>
            <button type="button" id="seq-stop">
              <img src="./assets/icons/stop.svg" alt="" />
            </button>
          </div>

          <!-- <div id="recorder">
            <button type="button" id="rec">●</button>
            <button type="button" id="rec-stop">■</button>
          </div> -->
        </div>
        <!--------------------------------------------------------------------->
        <!-- Keyboard -->
        <!--------------------------------------------------------------------->
        <div id="keyboard"></div>
      </div>
      <!--------------------------------------------------------------------->
      <!-- Footer -->
      <!--------------------------------------------------------------------->
      <div id="footer"></div>
    </div>
  </body>
</html>
