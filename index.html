<!DOCTYPE html>
<html lang="en">
  <head>
    <!--------------------------------------------------------------------->
    <!-- Meta Tags -->
    <!--------------------------------------------------------------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript Software Synthesizer is a web app enabling you to make 
      and play music in the browser. It is a software synthesizer implementing a 
      variety of JavaScript frameworks and libraries, such as Tone.js and NexusUI."
    />
    <meta
      name="keywords"
      content="music, midi, sound, synthesizer, sound-processing, synth, piano, 
      synthesizers, software-synthesizer, subtractive-synthesis, midi-keyboard, 
      fm-synthesizer, piano-keyboard, sound-synthesis, nexusui, frequency-modulation, 
      tonejs, web-audio, fm-synthesis, sound-engineering"
    />
    <meta name="author" content="Michael Kolesidis" />
    <!--------------------------------------------------------------------->
    <!-- Title -->
    <!--------------------------------------------------------------------->
    <title>JSS-01 | JavaScript Software Synthesizer</title>
    <!--------------------------------------------------------------------->
    <!-- Libraries, Frameworks and Main Script -->
    <!--------------------------------------------------------------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"
      integrity="sha512-gK8OnTXn8cTYkHqYX+bhzjQ1rClAPuG2eMy+oRuV26mSuE0EbZeULFKdyc/YGX1Z/JsC06FXxQttdX4aahjSMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"
      defer
    ></script>
    <script type="module" src="./scripts/jss.js" defer></script>
    <!--------------------------------------------------------------------->
    <!-- Icons and Styling -->
    <!--------------------------------------------------------------------->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logo/logo192.png" />
    <link rel="manifest" href="/jss.webmanifest" />
  </head>

  <body>
    <div id="splash-screen">
      <img src="./assets/logo/logo512.png" alt="" />
    </div>
    <div id="page-container">
      <div id="content-wrap">
        <!--------------------------------------------------------------------->
        <!-- Header -->
        <!--------------------------------------------------------------------->
        <div id="header" tabindex="0"></div>
        <!--------------------------------------------------------------------->
        <!-- Synthesizer Panel -->
        <!--------------------------------------------------------------------->
        <div id="synthesizer">
          <!--------------------------------------------------------------------->
          <!-- Displays -->
          <!--------------------------------------------------------------------->
          <div id="displays"></div>
          <!--------------------------------------------------------------------->
          <!-- Synth Section -->
          <!--------------------------------------------------------------------->
          <div id="synth-section"></div>
          <!--------------------------------------------------------------------->
          <!-- Modulation  Section -->
          <!--------------------------------------------------------------------->
          <div id="modulation-section"></div>
          <!--------------------------------------------------------------------->
          <!-- Effects  Section -->
          <!--------------------------------------------------------------------->
          <div id="effects">
            <div class="title" id="effects-title"><p>Effects</p></div>
            <div id="effects-content">
              <!--------------------------------------------------------------------->
              <!-- Filters -->
              <!--------------------------------------------------------------------->
              <div id="filters">
                <p id="filters-title" class="subtitle">Filters</p>
                <div id="filters-content">
                  <!--------------------------------------------------------------------->
                  <!-- Low-Pass Filter -->
                  <!--------------------------------------------------------------------->
                  <div id="high-low-pass">
                    <p id="high-low-pass-title" class="subtitle-s">
                      High/Low Pass
                    </p>
                    <div id="high-low-pass-content">
                      <p class="label">Low-Pass Cutoff</p>
                      <div id="high-low-pass-frequency"></div>
                      <p class="label" id="low-pass-freq-label">
                        High-Pass Cutoff
                      </p>
                    </div>
                  </div>
                  <!--------------------------------------------------------------------->
                  <!-- Auto Filter -->
                  <!--------------------------------------------------------------------->
                  <div id="auto-filter">
                    <p id="auto-filter-title" class="subtitle-s">Auto Filter</p>
                    <div id="auto-filter-content">
                      <div id="auto-filter-toggle"></div>
                      <div class="component">
                        <p class="label">Depth</p>
                        <div id="auto-filter-depth"></div>
                        <br />
                        <div id="auto-filter-depth-num"></div>
                      </div>

                      <div class="component">
                        <p class="label">Frequency</p>
                        <div id="auto-filter-frequency"></div>
                        <br />
                        <div id="auto-filter-frequency-num"></div>
                      </div>

                      <div class="component">
                        <p class="label">Octaves</p>
                        <div id="auto-filter-octaves"></div>
                        <br />
                        <div id="auto-filter-octaves-num"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Delay -->
              <!--------------------------------------------------------------------->
              <div id="delay">
                <p id="delay-title" class="subtitle">Delay</p>
                <div id="delay-content" style="display: none">
                  <!--------------------------------------------------------------------->
                  <!-- Feedback Delay -->
                  <!--------------------------------------------------------------------->
                  <p id="feedback-delay-title" class="subtitle-s">
                    Feedback Delay
                  </p>
                  <div id="feedback-delay-content">
                    <div id="feedback-delay-toggle"></div>
                    <div class="component">
                      <p class="label">Delay Time</p>
                      <div id="feedback-delay-time"></div>
                      <br />
                      <div id="feedback-delay-time-num"></div>
                    </div>

                    <div class="component">
                      <p class="label">Feedback</p>
                      <div id="feedback-delay-feedback"></div>
                      <br />
                      <div id="feedback-delay-feedback-num"></div>
                    </div>
                  </div>
                  <!--------------------------------------------------------------------->
                  <!-- Ping Pong Delay -->
                  <!--------------------------------------------------------------------->
                  <p id="ping-pong-delay-title" class="subtitle-s">
                    Ping Pong Delay
                  </p>
                  <div id="ping-pong-delay-content">
                    <div id="ping-pong-delay-toggle"></div>
                  </div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Reverb -->
              <!--------------------------------------------------------------------->
              <div id="reverb">
                <p id="reverb-title" class="subtitle">Reverb</p>
                <div id="reverb-content">
                  <div id="reverb-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Chorus -->
              <!--------------------------------------------------------------------->
              <div id="chorus">
                <p id="chorus-title" class="subtitle">Chorus</p>
                <div id="chorus-content">
                  <div id="chorus-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Tremolo -->
              <!--------------------------------------------------------------------->
              <div id="tremolo">
                <p id="tremolo-title" class="subtitle">Tremolo</p>
                <div id="tremolo-content">
                  <div id="tremolo-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Vibrato -->
              <!--------------------------------------------------------------------->
              <div id="vibrato">
                <p id="vibrato-title" class="subtitle">Vibrato</p>
                <div id="vibrato-content">
                  <div id="vibrato-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Vibrato -->
              <!--------------------------------------------------------------------->
              <div id="phaser">
                <p id="phaser-title" class="subtitle">Phaser</p>
                <div id="phaser-content">
                  <div id="phaser-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Distortion -->
              <!--------------------------------------------------------------------->
              <div id="distortion">
                <p id="distortion-title" class="subtitle">Distortion</p>
                <div id="distortion-content">
                  <div id="distortion-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Frequency Shifter -->
              <!--------------------------------------------------------------------->
              <div id="frequency-shifter">
                <p id="freq-shifter-title" class="subtitle">
                  Frequency Shifter
                </p>
                <div id="freq-shifter-content">
                  <div id="freq-shifter-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Bit Crusher -->
              <!--------------------------------------------------------------------->
              <div id="bit-crusher">
                <p id="bit-crusher-title" class="subtitle">Bit Crusher</p>
                <div id="bit-crusher-content">
                  <div id="bit-crusher-toggle"></div>
                </div>
              </div>
              <!--------------------------------------------------------------------->
              <!-- Chebyshev -->
              <!--------------------------------------------------------------------->
              <div id="chebyshev">
                <p id="chebyshev-title" class="subtitle">Chebyshev</p>
                <div id="chebyshev-content">
                  <div id="chebyshev-toggle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--------------------------------------------------------------------->
        <!-- Extra Controls (Presets, Sequencer etc.) -->
        <!--------------------------------------------------------------------->
        <div id="extras">
          <div id="sequencer"></div>
          <!-- <div id="recorder">
            <button type="button" id="rec">●</button>
            <button type="button" id="rec-stop">■</button>
          </div> -->
        </div>
        <!--------------------------------------------------------------------->
        <!-- Keyboard -->
        <!--------------------------------------------------------------------->
        <div id="keyboard"></div>
      </div>
      <!--------------------------------------------------------------------->
      <!-- Footer -->
      <!--------------------------------------------------------------------->
      <div id="footer"></div>
    </div>
  </body>
</html>
