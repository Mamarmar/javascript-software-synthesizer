<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript Software Synthesizer is a web app enabling you to make and play music in the browser. It is a software synthesizer implementing a variety of JavaScript frameworks and libraries, such as Tone.js and NexusUI."
    />
    <meta
      name="keywords"
      content="music, sound, synthesizer, sound-processing, synth, sampler, envelope, synthesizers, software-synthesizer, subtractive-synthesis, lizard, piano-keyboard, sound-synthesis, nexusui, tonejs, knobs, virtual-analog, sound-engineering"
    />
    <meta name="author" content="Michael Kolesidis" />

    <!-- Title -->
    <title>JSS-01 | JavaScript Software Synthesizer</title>

    <!-- Libraries and frameworks -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"
      integrity="sha512-gK8OnTXn8cTYkHqYX+bhzjQ1rClAPuG2eMy+oRuV26mSuE0EbZeULFKdyc/YGX1Z/JsC06FXxQttdX4aahjSMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <!-- Icons and styling -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logo/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Panel -->
        <div id="synth">
          <!-- Displays -->
          <div id="displays">
            <div class="label">
              <p>MIDI</p>
              <div id="midi-display"></div>
            </div>
            <div class="label">
              <p>Oscilloscope</p>
              <div id="oscilloscope"></div>
            </div>
            <div class="label">
              <p>Spectrogram</p>
              <div id="spectrogram"></div>
            </div>
            <div class="label">
              <p>Meter</p>
              <div id="meter"></div>
            </div>
          </div>

          <!-- Synth Section -->
          <div id="synthesizer">
            <div class="title" id="synthesizer-title"><h2>Synth</h2></div>
            <!-- Main -->
            <div id="main">
              <!-- Volume -->
              <div class="component">
                <p>Volume</p>
                <div id="volume"></div>
                <br />
                <div id="volume-num"></div>
              </div>

              <!-- Detune -->
              <div class="component">
                <p>Detune</p>
                <div id="detune"></div>
                <br />
                <div id="detune-num"></div>
              </div>

              <!-- Modulation Index -->
              <div class="component">
                <p>Mod Index</p>
                <div id="modulation-index"></div>
                <br />
                <div id="modulation-index-num"></div>
              </div>

              <!-- Harmonicity -->
              <div class="component">
                <p>Harmonicity</p>
                <div id="harmonicity"></div>
                <br />
                <div id="harmonicity-num"></div>
              </div>
            </div>
            <div id="adsl-envelope">
              <div class="component">
                <p>Attack</p>
                <div id="attack"></div>
                <br />
                <div id="attack-num"></div>
              </div>
            </div>
            <div id="envelopes">
              <div id="envelope1"></div>
            </div>
          </div>

          <!-- Modulation  Section -->
          <div id="modulation">
            <div class="title"><h2>Modulation</h2></div>
            <span id="position1"></span>
            <div id="sliders">
              <div id="slider1"></div>
              <div id="slider2"></div>
              <div id="slider3"></div>
              <div id="slider4"></div>
              <div id="slider5"></div>
              <div id="slider6"></div>
            </div>
          </div>

          <!-- Effects  Section -->
          <div id="effects">
            <div class="title"><h2>Effects</h2></div>

            <!-- Vibrato -->

            <div class="component">
              <p>Vibrato</p>
              <!-- <div id="vibrato"></div> -->
              <span id="toggle1"></span>
            </div>

            <div class="component">
              <p>Tremolo</p>
              <div id="tremolo"></div>
            </div>

            <div id="target"></div>
          </div>
        </div>

        <!-- <div id="section">
          <div class="subtitle"><h3>Vibrato</h3></div>
          <div class="components">
            <div class="component">
              <p>Frequency</p>
              <div id="vibrato-frequency"></div>
              <br />
              <div id="vibrato-frequenc-num"></div>
            </div>
            <div class="component">
              <p>Depth</p>
              <div id="vibrato-depth"></div>
              <br />
              <div id="vibrato-depth-num"></div>
            </div>
          </div>
        </div> -->

        <!-- Keyboard -->
        <div id="keyboard"></div>
      </div>
      <!-- Footer -->
      <div id="footer"></div>
    </div>


  </body>
</html>
